<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>QR code component</title>
  </head>
  <body>
    <div id="qr-container">
      <div class="qr-code-img"></div>
      <img src="./images/image-qr-code.png" alt="qr-code" />
      <h2>Improve your front-end skills by building projects</h2>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
      <div
        class="flex h-[100vh] w-full flex-col place-content-center text-center"
      >
        <div>Front-end development challenges</div>
        <div>
          by
          <a
            class="text-optimum-blue hover:text-optimum-darkblue"
            href="https://www.frontendmentor.io"
            target="_blank"
            >Frontend Mentor</a
          >
        </div>
        <div>
          for
          <a
            class="text-optimum-blue hover:text-optimum-darkblue"
            href="https://github.com/optimumBA"
            target="_blank"
            >Optimum BH</a
          >
          Internship.
        </div>

        <div class="mt-3">
          <a
            class="text-optimum-blue hover:text-optimum-darkblue"
            href="https://github.com/optimumBA/frontend_mentor_challenges"
            >Source code</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
