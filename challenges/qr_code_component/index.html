<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>
      QR code component • Frontend Mentor Challenges • Optimum BH Internship
    </title>
  </head>
  <body
    class="font-display text-dark-blue bg-light-gray m-0 grid h-screen place-items-center overflow-hidden text-base font-normal md:text-lg"
  >
    <div
      class="mx-auto grid w-3/4 max-w-sm grid-flow-row place-items-center gap-3 rounded-lg bg-white px-4 pt-4 pb-8 text-center"
    >
      <div class="overflow-hidden rounded-lg">
        <img
          src="images/image-qr-code.png"
          class="block w-full object-cover"
          alt="QR Code to Scan"
        />
      </div>

      <h1 class="font-grayish-blue text-xl font-bold md:text-2xl">
        Improve your front-end skills by building projects
      </h1>
      <p class="opacity-75">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>

    <div class="py-3 text-sm text-slate-800">
      <p>
        <a
          class="font-bold text-blue-600"
          href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H"
          >Frontend Mentor challenge</a
        >
        for
        <a class="font-bold text-blue-600" href="https://github.com/optimumBA"
          >Optimum BH</a
        >
        Internship
      </p>
      <p class="text-center underline">
        <a
          class="font-bold text-blue-600"
          href="https://github.com/kagure-nyakio/frontend_mentor_challenges/tree/qr_code_component/challenges/qr_code_component"
          >Source code</a
        >
      </p>
    </div>
  </body>
</html>
