<!DOCTYPE html>
<html lang="en" class="text-[15px]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link href="style.css" rel="stylesheet" />
    <title>
      QR code component • Frontend Mentor Challenges • Optimum BH Internship
    </title>
  </head>
  <body class="font-outfit m-0">
    <div
      class="bg-lightGray flex min-h-screen flex-col items-center justify-center"
    >
      <div class="w-80 overflow-hidden rounded-lg border-2 bg-white p-5">
        <img
          src="images/image-qr-code.png"
          class="mx-auto rounded-lg"
          alt="QR Code Image"
        />
        <div class="px-5 text-center">
          <h2 class="text-darkBlue my-5 text-lg font-bold">
            Improve your front-end skills by building projects
          </h2>
          <p class="text-grayishBlue pb-5 text-sm">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
