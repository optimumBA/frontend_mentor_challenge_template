<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <title>
      QR code component • Frontend Mentor Challenges • Optimum BH Internship
    </title>
  </head>
  <body class="m-0">
    <main
      class="flex h-screen flex-col items-center justify-center bg-[#d6e2f0]"
    >
      <div
        class="container m-auto w-[320px] rounded-[20px] bg-white p-[20px] pb-[10px]"
      >
        <div class="img-div mb-5">
          <img
            src="images/image-qr-code.png"
            alt="qr c0de"
            class="rounded-[20px]"
          />
        </div>

        <div class="txt-div text-center">
          <h1 class="mb-2 text-[22px] font-extrabold text-[#1f3251]">
            Improve your front-end skills by building projects
          </h1>
          <p class="text-[#7b879d]">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
      <div class="py-1 text-center text-sm text-slate-800">
        <p>
          <a
            class="font-bold text-blue-600"
            href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H"
            >Frontend Mentor challenge</a
          >
          for
          <a class="font-bold text-blue-600" href="https://github.com/optimumBA"
            >Optimum BH</a
          >
          Internship
        </p>
        <p class="text-center underline">
          <a
            class="font-bold text-blue-600"
            href="https://github.com/kchrismucheke/frontend_mentor_challenges/tree/qr_code_component/challenges/qr_code_component"
            >Source code</a
          >
        </p>
      </div>
    </main>
  </body>
</html>
