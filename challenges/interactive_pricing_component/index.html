<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Interactive pricing component &bullet; Frontend Mentor Challenges &bullet;
      Optimum BH Internship
    </title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-grayishBlue bg-veryPaleBlue font-manrope m-0 items-center">
    <header class="">
      <div class="z-10">
        <img class="relative h-[50vh]" src="images/bg-pattern.svg" alt="" />
        <img
          class="absolute top-9 left-[29%] md:left-[45%]"
          src="images/pattern-circles.svg"
          alt=""
        />
      </div>
      <div
        class="absolute top-16 ml-[2.5%] flex flex-col items-center justify-center text-center md:ml-[30%] lg:ml-[35%]"
      >
        <h1 class="text-darkDesaturatedBlue text-2xl font-bold">
          Simple, traffic-based pricing
        </h1>
        <p class="mt-2 ml-[-18px] w-[60%] text-sm">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
    </header>
    <main
      x-data="app"
      class="shadow-lightGrayishBlueOne relative top-[-130px] ml-[5%] w-[90%] space-y-6 rounded-md bg-white py-8 text-center shadow-xl md:ml-[20%] md:w-[60%] lg:ml-[30%] lg:w-[40%]"
    >
      <h1
        class="md:ml-[-50%]"
        x-text="getPageViews(getIndex(data))+ ' PAGEVIEWS'"
      ></h1>
      <div class="relative">
        <input
          class="range-lg bg-softCyan h-3 w-4/5 cursor-pointer appearance-none rounded-full px-8"
          type="range"
          name="price"
          min="1"
          max="5"
          id="price-slider"
          x-model="data"
        />
      </div>
      <div
        class="flex items-center justify-center md:absolute md:left-[58%] md:top-[1%]"
      >
        <h2
          class="text-darkDesaturatedBlue text-3xl font-bold"
          x-text="getPrice(getIndex(data))"
        ></h2>
        <span>/month</span>
      </div>
      <div class="flex items-center justify-center space-x-3 text-xs">
        <span>Monthly Billing</span>
        <a href="#" id="yearly-billing-toggle">
          <label class="relative inline-flex cursor-pointer items-center">
            <input
              type="checkbox"
              value=""
              class="peer sr-only"
              @click="yearly = !yearly"
            />
            <div
              class="bg-lightGrayishBlueTwo after:border-lightGrayishBlueTwo peer-checked:bg-darkDesaturatedBlue h-6 w-11 rounded-full after:absolute after:top-[2px] after:left-[2px] after:h-5 after:w-5 after:rounded-full after:border after:bg-white after:transition-all after:content-[''] peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none"
            ></div>
          </label>
        </a>

        <span>Yearly Billing</span>
        <span
          class="bg-lightGrayishRed text-lightRed rounded-full p-[3px] px-2 font-bold"
          >25% discount
        </span>
      </div>
      <hr class="my-12" />
      <ul class="space-y-2">
        <li class="flex items-center justify-center gap-4">
          <img class="block w-[12px]" src="images/icon-check.svg" alt="" />
          <p>Unlimited websites</p>
        </li>
        <li class="flex items-center justify-center gap-4">
          <img class="block w-[12px]" src="images/icon-check.svg" alt="" />
          <p>100% data ownership</p>
        </li>
        <li class="flex items-center justify-center gap-4">
          <img class="block w-[12px]" src="images/icon-check.svg" alt="" />
          <p>Email report</p>
        </li>
      </ul>
      <button
        class="bg-darkDesaturatedBlue text-paleBlue mt-8 mb-8 rounded-full py-3 px-8 font-bold"
      >
        Start my trial
      </button>
    </main>

    <div
      class="mt-[-80px] flex w-full flex-col place-content-center text-center"
    >
      <div>
        <a
          class="text-optimum-blue hover:text-optimum-darkblue"
          href="https://www.frontendmentor.io/challenges/interactive-pricing-component-t0m8PIyY8"
          target="_blank"
          >Frontend Mentor challenge</a
        >
      </div>
      <div>
        for
        <a
          class="text-optimum-blue hover:text-optimum-darkblue"
          href="https://github.com/optimumBA"
          target="_blank"
          >Optimum BH</a
        >
        Internship.
      </div>

      <div class="mt-3">
        <a
          class="text-optimum-blue hover:text-optimum-darkblue"
          href="https://github.com/rowah/frontend_mentor_challenges/tree/interactive_pricing_component/challenges/interactive_pricing_component"
          >Source code</a
        >
      </div>
    </div>
  </body>
</html>
