<!DOCTYPE html>
<html lang="en" class="text-[15px]">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Interactive pricing component &bullet; Frontend Mentor Challenges &bullet;
      Optimum BH Internship
    </title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="stylesheet" href="style.css" />

    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="relative m-0 min-h-full">
    <div class="font-manrope text-grayishBlue">
      <div class="bg-bgPattern h-[50vh] bg-cover bg-no-repeat text-center">
        <div
          class="bg-circlesPattern flex h-full flex-col items-center justify-center bg-center bg-no-repeat"
        >
          <h1 class="text-darkDesaturatedBlue text-2xl font-bold">
            Simple, traffic-based pricing
          </h1>
          <p>Sign-up for our 30-day trial. No credit card required.</p>
        </div>
      </div>

      <div
        class="relative -top-[75px] mx-auto w-[330px] rounded-lg bg-white text-center shadow-2xl md:w-[550px]"
      >
        <div
          x-data="{ ipc, range: 3, discount: false, price: 16, change, handleClick }"
        >
          <div class="my-5 grid grid-rows-3 pt-5 md:grid-cols-2 md:grid-rows-2">
            <p class="uppercase md:col-start-1">
              <span x-text="ipc[range-1].views"> </span> Pageviews
            </p>
            <div class="md:col-span-2">
              <input
                x-model="range"
                @input="change(ipc[range-1].price)"
                type="range"
                id="price-slider"
                name="price-slider"
                min="1"
                max="5"
              />
            </div>
            <p class="md:col-start-2 md:row-start-1">
              <span class="text-darkDesaturatedBlue text-xl font-bold"
                >$<span x-text="price"> </span></span
              >.00/month
            </p>
          </div>

          <div class="flex justify-center gap-5 text-sm">
            <span>Monthly Billing</span>
            <div
              @click="handleClick(price, $refs.toggleDot)"
              class="bg-lightGrayishBlueTwo hover:bg-softCyan flex w-[45px] cursor-pointer flex-col rounded-lg p-1"
            >
              <a
                x-ref="toggleDot"
                id="yearly-billing-toggle"
                class="h-[15px] w-[15px] rounded-full bg-white"
              ></a>
            </div>
            <span
              >Yearly Billing
              <span class="bg-lightGrayishRed text-lightRed rounded-xl px-1">
                <span class="md:hidden">-</span> 25%
                <span class="hidden md:inline"> discount </span>
              </span></span
            >
          </div>
        </div>

        <div
          class="mt-5 flex flex-col items-center justify-center border-t-[1px] border-gray-200 p-5 md:flex-row md:justify-between"
        >
          <div>
            <div
              class="flex items-center justify-center gap-2 md:justify-start"
            >
              <img src="./images/icon-check.svg" alt="check" />
              <span> Unlimited websites </span>
            </div>
            <div
              class="flex items-center justify-center gap-2 md:justify-start"
            >
              <img src="./images/icon-check.svg" alt="check" />
              <span> 100% data ownership </span>
            </div>
            <div
              class="flex items-center justify-center gap-2 md:justify-start"
            >
              <img src="./images/icon-check.svg" alt="check" />
              <span> Email reports </span>
            </div>
          </div>

          <button
            class="bg-darkDesaturatedBlue mt-5 w-[200px] rounded-2xl p-2 text-white"
          >
            Start my trial
          </button>
        </div>
      </div>
    </div>

    <div
      class="absolute bottom-0 flex w-full place-content-center text-center text-[10px]"
    >
      <div>
        <a
          class="text-optimum-blue hover:text-optimum-darkblue"
          href="https://www.frontendmentor.io/challenges/interactive-pricing-component-t0m8PIyY8"
          target="_blank"
          >Frontend Mentor challenge</a
        >
      </div>
      <div>
        for
        <a
          class="text-optimum-blue hover:text-optimum-darkblue"
          href="https://github.com/optimumBA"
          target="_blank"
          >Optimum BH</a
        >
        Internship.
      </div>

      <div>
        <a
          class="text-optimum-blue hover:text-optimum-darkblue"
          href="https://github.com/optimumBA/frontend_mentor_challenges/tree/interactive_pricing_component/challenges/interactive_pricing_component"
          >Source code</a
        >
      </div>
    </div>

    <script>
      const ipc = [
        {
          views: '10K',
          price: 8,
        },
        {
          views: '50K',
          price: 12,
        },
        {
          views: '100K',
          price: 16,
        },
        {
          views: '500K',
          price: 24,
        },
        {
          views: '1M',
          price: 36,
        },
      ]

      function change(value) {
        !this.discount
          ? (this.price = value)
          : (this.price = value - value * 0.25)
      }

      function handleClick(v, el) {
        this.discount = !this.discount
        if (this.discount) {
          this.price = v - v * 0.25
          el.classList.remove('self-start')
          el.classList.add('self-end')
        } else {
          this.price = (v * 100) / 75
          el.classList.remove('self-end')
          el.classList.add('self-start')
        }
      }
    </script>
  </body>
</html>
