  <body class="bg-pale-blue m-0 w-full">
    <section

    >
      <img

        alt="Cover image of the Order summary card"

      <div>

          class="text-desaturated-blue active:text-dark-blue mx-auto mt-1 mb-6 block px-16 py-4 font-semibold"
