<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Order summary component &bullet; Frontend Mentor Challenges &bullet;
      Optimum BH Internship
    </title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"

  <body
    class="font-red-hat-display bg-bright-blue bg-hero-pattern h-screen bg-contain bg-no-repeat text-base"
  >
    <div
      class="lg:w-400 mobile:w-[90%] container mr-auto ml-auto mt-24 grid max-w-md place-items-center overflow-hidden rounded-[20px] bg-white text-center"
    >
      <div class="hero">
        <img src="images/illustration-hero.svg" alt="Illustration hero" />
      </div>
      <div class="content p-4 text-center">
        <h1 class="text-dark-blue mobile:text-xl p-5 text-2xl font-semibold">
          Order Summary
        </h1>
        <p
          class="mobile:text mobile:indent-5 mobile:tracking-tight m-auto mb-5 w-[90%] text-gray-500"
        >
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div
        class="box bg-very-pale-blue mobile:mr-3% mobile:p-4 flex w-[80%] justify-between rounded-xl p-6 text-left"
      >
        <div class="left flex gap-3">
          <img src="images/icon-music.svg" class="inline" alt="" />
          <div>
            <h5 class="text-dark-blue mobile:text-sm text-base font-bold">
              Annual Plan
            </h5>
            <p class="text-gray-400">$59.99/year</p>
          </div>
        </div>

        <a
          href="#"
          class="hover:text-req-blue mr-0 mt-auto mb-auto ml-auto text-sm text-[#3829e0] underline hover:no-underline"
          >Change</a
        >
      </div>

      <a
        href="#"
        class="btn-1 shadow-desatured-blue display-block bg-req-blue mt-5 w-[80%] rounded-lg p-4 text-sm font-bold text-white shadow-md hover:bg-[#766cf1]"
        >Proceed to Payment</a
      >
      <a
        href="#"
        class="btn-2 hover:text-req-blue w-350 m-5 mb-10 text-sm font-semibold text-gray-600 hover:text-black"
        >Cancel Order</a
      >
    </div>

    <div class="attribution mt-2">
      <a
        href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
        target="_blank"
        class="text-blue-900"
        >Frontend Mentor challenge</a
      >
      for
      <a
        href="https://github.com/optimumBA"
        class="text-blue-900"
        target="_blank"
        >Optimum BH
      </a>
      Internship <br />
      <a
        class="block text-blue-900"
        target="_blank"
        href="https://github.com/adnamaric/frontend_mentor_challenges/tree/order_summary_component/challenges/order_summary_component"
      >
        Source code</a
      >
