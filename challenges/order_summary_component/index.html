    <link

      rel="icon"
      type="image/png"

      href="../images/favicon-32x32.png"

  <body
    class="bg-paleBlue bg-custom-image-sm lg:bg-custom-image-lg m-0 bg-no-repeat font-sans"
  >
    <div class="flex h-[100vh] flex-col place-content-center text-center">
      <div
        class="relative mx-auto mt-8 w-5/6 space-y-5 rounded-2xl bg-white pb-6 lg:w-[400px]"

        <img
          src="images/illustration-hero.svg"
          class="w-full rounded-t-2xl object-cover"
        />
        <div class="place-content-center text-center">
          <h1 class="mb-3 text-xl font-bold">Order Summary</h1>
          <p class="ml-8 w-3/4 text-gray-400">

            any device anywhere you like!
          </p>
        </div>
        <div class="rounded-lg">
          <div
            class="bg-veryPaleBlue mx-[30px] flex justify-around rounded-lg py-5 lg:mx-[53px]"
          >
            <img src="images/icon-music.svg" alt="music icon" class="ml-3" />

              <span>Annual Plan</span><br />
              <span class="text-gray-400">$59.99/year</span>
            </div>
            <h2 class="text-brightBlue mt-3 underline">Change</h2>
          </div>
        </div>
        <button
          class="bg-brightBlue shadow-blue w-3/4 rounded-lg p-3 text-white shadow-xl"
        >
          Proceed to Payment
        </button>
        <div class="mb-3">
          <a href="/" class="font-bold text-gray-500">Cancel Order</a>
        </div>
      </div>

      <div class="mt-6">
        <a
          class="text-optimum-blue hover:text-optimum-darkblue"
          href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
          target="_blank"
          >Frontend Mentor challenge</a
        >
      </div>
      <div>
        for
        <a
          class="text-optimum-blue hover:text-optimum-darkblue"
          href="https://github.com/optimumBA"
          target="_blank"
          >Optimum BH</a
        >
        Internship.
      </div>

      <div class="mt-3">
        <a
          class="text-optimum-blue hover:text-optimum-darkblue"
          href="https://github.com/rowah/frontend_mentor_challenges/tree/order_summary_component/challenges/order_summary_component"
