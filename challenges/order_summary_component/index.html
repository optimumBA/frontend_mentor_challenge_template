  <body class="m-0">

        <img

            <a class="ml-3 text-sm font-bold text-blue-700 underline" href="#"

            >
          </section>
          <section class="mt-8 mb-3">
            <button
              class="block w-full rounded-xl bg-indigo-700 p-4 font-bold text-white"
            >
              Proceed to Payment
            </button>
            <button class="mt-5 block w-full font-bold text-gray-500">
              Cancel Order
            </button>
          </section>
        </div>
      </main>
      <div class="relative mb-6">

            class="text-optimum-blue hover:text-optimum-darkblue"

        <div class="mt-3">

            class="text-optimum-blue hover:text-optimum-darkblue"
