<!DOCTYPE html>
<html lang="en" class="text-[12px]">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      FAQ accordion card &bullet; Frontend Mentor Challenges &bullet; Optimum BH
      Internship
    </title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="stylesheet" href="style.css" />

    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="relative m-0">
    <div
      class="font-kumbh from-softViolet to-softBlue flex min-h-screen items-center justify-center bg-gradient-to-b px-3 py-20 lg:p-3"
    >
      <img
        class="relative top-[35px] z-20 hidden w-[125px] lg:block"
        src="./images/illustration-box-desktop.svg"
        alt="box"
      />

      <div
        class="bg-mobilePattern lg:bg-desktopPattern backgroundPattern relative mt-32 w-[375px] items-center justify-between rounded-2xl bg-white p-7 lg:-left-[55px] lg:mt-0 lg:flex lg:w-[800px] lg:overflow-hidden"
      >
        <div class="relative h-[150px] lg:-left-[90px] lg:h-full lg:w-[55%]">
          <picture>
            <source
              media="(min-width: 1024px)"
              srcset="./images/illustration-woman-online-desktop.svg"
            />
            <img
              class="relative -top-[170px] z-10 w-full lg:top-[0]"
              src="./images/illustration-woman-online-mobile.svg"
              alt="illustration of woman"
            />
          </picture>
        </div>

        <div
          x-data="{ faqCollection, handleClick }"
          class="relative z-50 mt-5 lg:w-[70%] lg:pr-10"
        >
          <h1 class="my-5 text-center text-3xl font-bold lg:text-left">FAQ</h1>

          <template x-for="(faq, index) in faqCollection" :key="index">
            <!-- Index as key for this example is enough -->
            <div class="border-lightGrayishBlue border-b-[1px]">
              <div
                @click="handleClick(faq)"
                class="flex items-center justify-between py-3 hover:cursor-pointer"
              >
                <a
                  x-text="faq.question"
                  :class="!faq.open || 'font-bold' "
                  class="text-veryDarkGrayishBlue text-lg"
                ></a>
                <img
                  src="./images/icon-arrow-down.svg"
                  :class="!faq.open || 'rotate-180' "
                  class="h-[10px] w-[20px]"
                  alt="arrow"
                />
              </div>
              <p
                x-text="faq.answer"
                x-show="faq.open"
                class="text-darkGrayishBlue mb-3 pr-10 text-sm"
              ></p>
            </div>
          </template>
        </div>
      </div>
    </div>

    <div
      class="absolute bottom-0 flex w-full place-content-center text-center text-[10px] text-white"
    >
      <div>
        <a
          class="text-optimum-blue hover:text-optimum-darkblue"
          href="https://www.frontendmentor.io/challenges/faq-accordion-card-XlyjD0Oam"
          target="_blank"
          >Frontend Mentor challenge</a
        >
      </div>
      <div>
        for
        <a
          class="text-optimum-blue hover:text-optimum-darkblue"
          href="https://github.com/optimumBA"
          target="_blank"
          >Optimum BH</a
        >
        Internship.
      </div>

      <div>
        <a
          class="text-optimum-blue hover:text-optimum-darkblue"
          href="https://github.com/optimumBA/frontend_mentor_challenges/tree/faq_accordion_card/challenges/faq_accordion_card"
          >Source code</a
        >
      </div>
    </div>

    <script>
      const faqCollection = [
        {
          open: true,
          question: 'How many team members can I invite?',
          answer:
            'You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium plan.',
        },
        {
          open: false,
          question: 'What is the maximum file upload size?',
          answer:
            'No more than 2GB. All files in your account must fit your allotted storage space.',
        },
        {
          open: false,
          question: 'How do I reset my password?',
          answer:
            'Click “Forgot password” from the login page or “Change password” from your profile page. A reset link will be emailed to you.',
        },
        {
          open: false,
          question: 'Can I cancel my subscription?',
          answer:
            'Yes! Send us a message and we’ll process your request no questions asked.',
        },
        {
          open: false,
          question: 'Do you provide additional support?',
          answer:
            'Chat and email support is available 24/7. Phone lines are open during normal business hours.',
        },
      ]

      function handleClick(faq) {
        this.faqCollection.forEach((e) => {
          e.open = false
        })
        faq.open = !faq.open
      }
    </script>
  </body>
</html>
