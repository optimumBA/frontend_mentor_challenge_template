<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      FAQ accordion card &bullet; Frontend Mentor Challenges &bullet; Optimum BH
      Internship
    </title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="manifest" href="../site.webmanifest" />
    <script
      defer
      src="https://unpkg.com/@alpinejs/collapse@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="from-soft-violet to-soft-blue m-0 bg-gradient-to-b">
    <div class="flex h-screen items-center justify-center p-8 lg:p-0">
      <div
        class="relative flex w-full max-w-4xl flex-col rounded-xl bg-white lg:flex-row lg:py-20"
      >
        <img
          class="absolute -left-24 bottom-36 z-50 hidden lg:block"
          src="images/illustration-box-desktop.svg"
          alt=""
        />
        <div class="relative hidden w-1/2 overflow-hidden lg:block">
          <img
            class="absolute -left-24"
            src="images/bg-pattern-desktop.svg"
            alt=""
          />
          <img
            class="-ml-16"
            src="images/illustration-woman-online-desktop.svg"
            alt=""
          />
        </div>

        <div class="relative mx-auto mb-2 block w-1/2 lg:hidden">
          <img
            class="-mt-24"
            src="images/illustration-woman-online-mobile.svg"
            alt=""
          />
          <img
            class="absolute top-0"
            src="images/bg-pattern-mobile.svg"
            alt=""
          />
        </div>

        <div class="mt-5 p-4 lg:mt-0 lg:w-1/2 lg:p-0">
          <div class="lg:w-4/5">
            <h1
              class="text-very-dark-desaturated-blue text-center text-4xl font-bold lg:text-left"
            >
              FAQ
            </h1>
            <div
              class="w-full py-6"
              x-data="{
                faqs: 
                [
                  {
                    question: 'How many team members can I invite?',
                    answer: 'You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium plan.',
                    isOpen: true
                  },
                  {
                    question: 'What is the maximum file upload size?',
                    answer: 'No more than 2GB. All files in your account must fit your allotted storage space.',
                    isOpen: false
                  },
                  {
                    question: 'How do I reset my password?',
                    answer: 'Click “Forgot password” from the login page or “Change password” from your profile page. A reset link will be emailed to you.',
                    isOpen: false
                  },
                  {
                    question: 'Can I cancel my subscription?',
                    answer: 'Yes! Send us a message and we’ll process your request no questions asked.',
                    isOpen: false
                  },
                  {
                    question: 'Do you provide additional support?',
                    answer: 'Chat and email support is available 24/7. Phone lines are open during normal business hours.',
                    isOpen: false
                  },

                ],

                baseQuestionClass: 'text-sm lg:text-base'

              }"
            >
              <template x-for="faq in faqs">
                <div
                  class="flex cursor-pointer items-start justify-between border-b py-3"
                  @click="faqs = faqs.map(i => ({...i, isOpen: faq.question !== i.question ? false : !i.isOpen }))"
                >
                  <div class="w-11/12">
                    <h5
                      :class="faq.isOpen ? baseQuestionClass + 'text-very-dark-desaturated-blue font-semibold' : baseQuestionClass + 'text-very-dark-grayish-blue active:text-soft-red'"
                      x-text="faq.question"
                    ></h5>
                    <p
                      x-show="faq.isOpen"
                      class="text-dark-grayish-blue py-2 text-xs"
                      x-text="faq.answer"
                    ></p>
                  </div>
                  <div class="py-2">
                    <img
                      :class="faq.isOpen ? 'rotate-180' : ''"
                      src="images/icon-arrow-down.svg"
                      alt=""
                    />
                  </div>
                </div>
              </template>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="flex h-[100vh] w-full flex-col place-content-center text-center"
    >
      <div>
        <a
          class="text-optimum-blue hover:text-optimum-darkblue"
          href="https://www.frontendmentor.io/challenges/faq-accordion-card-XlyjD0Oam"
          target="_blank"
          >Frontend Mentor challenge</a
        >
      </div>
      <div>
        for
        <a
          class="text-optimum-blue hover:text-optimum-darkblue"
          href="https://github.com/optimumBA"
          target="_blank"
          >Optimum BH</a
        >
        Internship.
      </div>

      <div class="mt-3">
        <a
          class="text-optimum-blue hover:text-optimum-darkblue"
          href="https://github.com/nittin-shankar/frontend_mentor_challenges/tree/faq_accordion_card/challenges/faq_accordion_card"
          >Source code</a
        >
      </div>
    </div>
  </body>
</html>
