<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/public/styles.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="bg-[#d6e0f0] px-2 py-6">
    <div class="flex h-[100vh] w-full items-center justify-center p-3">
      <div
        class="flex max-w-80 flex-col gap-2 rounded-2xl bg-white px-3 pb-6 pt-3 shadow-lg md:pb-8"
      >
        <div class="rounded-lg">
          <img
            src="./images/image-qr-code.png"
            class="h-[100%] w-[100%] overflow-hidden rounded-lg object-cover"
            alt="no"
          />
        </div>
        <div class="flex flex-col gap-4">
          <div class="text-center text-lg">
            <span class="font-karla text-base font-bold text-[#2a364d]"
              >Improve your front-end skills by building projects</span
            >
          </div>
          <div class="text-center text-sm text-[#707070]">
            <span class="font-karla text-sm font-regular"
              >Scan the QR code to visit frontend mentro and take your coding
              skills to the next level</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
